<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="dinosaur"></h3>

    <script>
        fetch('/dinosaurs')
        .then((response) => response.json())
        .then((result) => {
            const dinosaurAdd = document.getElementById('dinosaur')

            dinosaurAdd.textContent = result.data;
        })
    </script>
</body>
</html>
